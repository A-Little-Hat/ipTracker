<body >

    <nav class="navbar navbar-inverse">

    <br><br><br>
    <img src="https://www.hobby-o.com/wp-content/uploads/2015/08/global-network_303.jpg" height="250" width="250">
    <br><br><br><br>
    <input type="text" id="ipadd"  placeholder="Enter the IP address">
    <br>
    <button id="btn" style="padding: 10; color: rgb(18, 46, 138);"  type="submit">SEARCH</button>
    <br><br>
    <div id="info">

    </div>
  </center>
 
  
  <script>
    document.getElementById("btn").onclick=async ()=>{
  
    var ip= document.getElementById("ipadd").value
    console.log(ip)
    var data = await fetch(`https://api.ipgeolocation.io/ipgeo?apiKey=e44115d7e16c45a789e88167ec0e7976&ip=${ip}`)
    var  data2=await data.json();
    console.log(data2)
    var cname=data2.country_code3
    var cont=data2.continent_name
    var capital=data2.country_capital
    var time=data2.time_zone.current_time
    if(data2.message!=""){
      document.getElementById("info").innerHTML=`
      <table>
    <li>country code = ${cname}</li>
    <li>capital = ${capital}</li>
    <li>continent = ${cont}</li>
    <li>current time = ${time}</li>
  </table>
      `
    }
    else{
      document.getElementById("info").innerHTML=`
      
      wrong ip address
      
      `}

    }  
      
    
  </script>
</body>
